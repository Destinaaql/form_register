<body>
    <div class="container">
        <div class="header">
            <h1>Form Pendaftaran</h1>
        </div>

                <ul>

                    <li><input type="email" name="email" id="email" placeholder="Masukan Email"></li>
                    <li><input type="password" name="password" id="password" placeholder="Masukan Password"></li>
                    <li><textarea name="alamat" id="alamat" cols="30" rows="10"></textarea></li>

                </ul>
